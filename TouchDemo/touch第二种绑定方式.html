<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			khg
		</div>
		
	</body>
	<script type="text/javascript" src="js/touch.js">
		
	</script>
	<script type="text/javascript">
	
		touch.on("#wrap","tap",function(event){
			console.log(event.position.x);
		});
	</script>
</html>
