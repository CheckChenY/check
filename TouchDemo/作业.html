<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#wrap{
				width: 300px;height: 500px;background-color: lightblue;
			}*/
			div{
				width: 50px;height: 50px;background-color: red;position: absolute;
			}
		</style>
	</head>
	<body id="wrap">
	<!--<div id="wrap">
		
	</div>-->
	</body>
	<script type="text/javascript" src="js/touch.js">
		
	</script>
	<script type="text/javascript">
		document.addEventListener("touchstart",function(event){
			var touchs = event.touches.length;
			for (var i=0;i<touchs;i++) {
				var div = document.createElement("div");
				wrap.appendChild(div);
				div.style.left = event.touches[i].screenX + "px";
				div.style.top = event.touches[i].screenY + "px";
			}
			var divs = document.getElementsByTagName("div");
			
			touch.on(document,"touchmove",function(event){
				for (var j=0;j<divs.length;j++) {
				var moveX = event.touches[j].screenX;
				var moveY = event.touches[j].screenY;
				divs[j].style.left = moveX + "px";
				divs[j].style.top = moveY + "px";
				
			}
			});
		});
		document.addEventListener("touchend",function(){
			wrap.innerHTML = "";
		})
	</script>
</html>
