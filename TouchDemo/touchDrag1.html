<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 50px;
				height: 50px;
				background-color: yellow;position: absolute;
			}
			#container{
				width: 50px;height: 50px;background-color: green;position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			我是陈亚力
		</div>
		<div id="container">
			我是
		</div>
	</body>
	<script type="text/javascript" src="js/touch.js">
	</script>
	<script type="text/javascript">
		var disX = 0;
		var disY = 0;
		var x = 0;
		var y = 0;
//		var disX1 = 0;
//		var disY1 = 0;
//		var x1 = 0;
//		var y1 = 0;
		
		touch.on(wrap, "drag", function(event) {
			x = disX + event.x;
			y = disY + event.y;
			wrap.style.webkitTransform = "translate3d(" + x + "px," + y + "px,0)";
		});
		    touch.on(container,"drag",function(event){
		    	
		    	x = disX + event.x;
			y = disY + event.y;
			container.style.webkitTransform = "translate3d(" + x + "px," + y + "px,0)";
		    
		    });
		
		    
		
		
		
		
		touch.on(wrap,"dragend",box);
		touch.on(container,"dragend",box);
		function box(event) {
			disX = x;
			disY = y;
		};
	</script>

</html>
